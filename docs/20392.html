      <h1 class="room-header">The yard</h1>
      <pre class="room-description">
Rock-hard, formed of dark, striated stone, the ground is smooth. To the east
and southwest are bits of the forest, natural, untouched by mortals. The yard
extends toward the south. Paths leading away from the practice yard stretch
toward the west and north.</pre
