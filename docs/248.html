    <h1 class="room-header">The Forest Road</h1>
    <pre class="room-description">You are at the head of a long north-south road in the forest.  The
Greenbrier bushes that grow beside the path have shed their heart-shaped
leaves on the road.  All is quiet here.  To the north, dark Elder trees
loom out ominously.  The road continues south.</pre>
