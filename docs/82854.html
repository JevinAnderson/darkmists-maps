    <h1 class="room-header">Near the outer wall</h1>
    <pre class="room-description">The stone wall of the compound towers above you, and passage to the north is
impossible. To the west, the wall continues, leading into a hallway. Glowing
balls of light hang suspended in the air, and the polished marble floor
amplifies and echoes sound.</pre>
