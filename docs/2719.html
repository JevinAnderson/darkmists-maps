  <h1>On a Well-Trodden Path</h1>
  <pre>You walk upon a well-trodden path within the manor. Small stones
line the path, and the dark soil is mixed with sand from the desert
beyond this amazing oasis. To the north is a field of crops and beyond,
a silo. To the south you see a pasture.</pre>
